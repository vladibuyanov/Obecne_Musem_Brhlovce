{% extends "base.html" %}

{% block content %}
<div class="impression">
    <div>
        <h4 class="page-name">Recenzie</h4>
        <div class="impression-output">
            {% for post in posts %}
            <div class="post">
                <p>{{ post.name }} | {{ post.time }}</p>
                <p>{{ post.post }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    <div>
        <h4 class="page-name">Prida≈• recenziu</h4>
        <div class="impression-inputs">
            <form method="post">
                {% csrf_token %}
                {% for fild in form %}
                <div class="impression-input">
                    {{ fild }}
                </div>
                {% endfor %}
                <button type="submit" class="impression-button">Poslat'</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
